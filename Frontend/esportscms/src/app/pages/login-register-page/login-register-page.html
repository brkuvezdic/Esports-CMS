<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4 auth-card" style="max-width: 420px; width: 100%;">
    <h3 class="text-center mb-4">
      {{ isLoginMode ? 'Login' : 'Create Account' }}
    </h3>

    @if (isLoginMode) {
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input formControlName="username" type="text" class="form-control" placeholder="Enter your username">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input formControlName="password" type="password" class="form-control" placeholder="Enter your password">
        </div>
        <button class="btn btn-primary w-100" type="submit">Login</button>
      </form>
    }

    @if (!isLoginMode) {
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input formControlName="username" type="text" class="form-control" placeholder="Choose a username">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input formControlName="password" type="password" class="form-control" placeholder="Create a password">
        </div>
        <button class="btn btn-success w-100" type="submit">Sign Up</button>
      </form>
    }

    @if (message) {
      <div class="alert alert-info mt-3 text-center">
        {{ message }}
      </div>
    }

    <div class="text-center mt-3">
      <button (click)="toggleMode()" class="btn btn-outline-secondary w-100">
        {{ isLoginMode ? "Don't have an account? Sign up" : "Already have an account? Login" }}
      </button>
    </div>
  </div>
</div>
